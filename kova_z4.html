<b>1)<u>Zewnętrzny</u> arkusz stylów.</b>

    <head>

<b>2)Styl <u>lokalny</u> inaczej: (styl wpisany, liniowy, linijkowy, w linii)<br>
     czyli dopisanie arkusza do wybranego bloku treści strony.</b>
<textarea rows="10" cols="70">
    <selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
</textarea> <br>
<b>3)<u>Wewnętrzny</u> arkusz stylów. </b>
<textarea rows="10" cols="70">

<style type="text/css">
selektor1 { cecha: wartość; cecha2: wartość2... }
selektor2 { cecha: wartość; cecha2: wartość2... }
</style>
</head>
</textarea><br>
<b>4)<u>Alternatywny</u> arkusz stylów. </b> 
 <textarea rows="10" cols="70">
    <head>

</head>
    </textarea><br>
